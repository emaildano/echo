{% include _vars/parts-array.html %}
<aside class="echo__sidebar">
  <nav class="echo__section-nav">
    {% for part in parts %}
      <a class="echo__section-nav-part" href="#{{ part }}">{{ part | replace: 'echo-', '' | capitalize }} </a>
      <div class="echo__sub-nav">
        {% for entry in site.[part] %}
          <a class="echo__sub-nav-link" href="#{{ entry.title | downcase | url_encode }}">{{ entry.title }}</a>
        {% endfor %}
      </div>
    {% endfor %}
  </nav>
</aside>
